<html>
<head>
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="test_data.js"></script>
    <script src="full_data.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/datepicker.css">
</head>
<body style="padding: 0; margin: 0">
    <table width="100%">
        <tr>
            <td width="150">
                <label>Event interval: </label>
            </td>
            <td>
                <input id="eventInterval" title="Event Interval" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Select Start Date: </label>
            </td>
            <td>
                <input id="startDate" title="Start Date" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Select End Date: </label>
            </td>
            <td>
                <input id="endDate" title="End Date" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Filter Species: </label>
            </td>
            <td>
                <form id="species" action=""></form>
            </td>
        </tr>
        <tr>
            <td>
                <label>Filter Locations: </label>
            </td>
            <td>
                <form id="locations" action=""></form>
            </td>
        </tr>
        <tr>
            <td>
                <label>X-Axis: </label>
            </td>
            <td>
                <form id="xAxisChoices" action="">
                    <label>
                        <input type="radio" name="xAxis" value="time" checked>24-Hour Time
                    </label>
                    <label>
                        <input type="radio" name="xAxis" value="month">Month of Year
                    </label>
                    <label>
                        <input type="radio" name="xAxis" value="year">Year
                    </label>
                    <label>
                        <input type="radio" name="xAxis" value="day">Day of Year
                    </label>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <label>Y-Axis: </label>
            </td>
            <td>
                <form id="yAxisChoices" action="">
                    <label>
                        <input type="radio" name="yAxis" value="count" checked>Total Image Count
                    </label>
                    <label>
                        <input type="radio" name="yAxis" value="activity">Activity
                    </label>
                    <label>
                        <input type="radio" name="yAxis" value="abundance">Abundance
                    </label>
                    <label>
                        <input type="radio" name="yAxis" value="period">Period
                    </label>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <button id="refreshButton">Refresh</button>
            </td>
        </tr>
    </table>
    <svg id="svg"></svg>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="main.js"></script>
</body>
</html>
